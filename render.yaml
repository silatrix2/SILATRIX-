services:
  - type: web
    name: VERONICA-AI
    env: node
    plan: free
    repo: https://github.com/Terrizev/VERONICA-AI
    branch: main
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: SESSION_ID
        sync: false
      - key: OWNER_NUMBER
        sync: false
